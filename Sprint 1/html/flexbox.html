<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Example</title>

    <link rel="stylesheet" href="flex.css">

    

</head>
  <body>
    <h1>Flexible Boxes</h1>
  
    <div class="flexboxRow">
      <div class="flexboxColumn">
        <p>Hyperlink</p>
        <a href="https://www.channel3000.com/" target="_blank">Visit Channel 3</a>
      </div>

      <div class="flexboxColumn">
        <p>Wisconsin Image</p>
        <img src="wisco.png" alt="Wisconsin" style="width:90%;height:70%;">
      </div>

      <div class="flexboxColumn">
        <p>Watch a video</p>
        <video width="95%" controls>
          <source src="movie.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      
      <div class="flexboxColumn">
        <p>Click the button to get your coordinates.</p>
        <button onclick="getLocation()">Try It</button>
  
        <p id="demo"></p>
        <!-- The Javascript for the Geolocation API is being placed in the flexbox cell where it is used.  
            This could have also been placed at the start of this file.-->
        <script>
          var x = document.getElementById("demo");

          function getLocation() {
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition);
            } else {
              x.innerHTML = "Geolocation is not supported by this browser.";
            }
          }

          function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
              "<br>Longitude: " + position.coords.longitude;
          }
        </script>
        </div>
      </div>
    </body>
</html>
