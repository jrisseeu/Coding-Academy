<body>

    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

                    <span class="fs-4">Team Roster Maintenance</span>
                </a>
            </header>

            <div class="pb-0 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5 h-100 p-5 text-white bg-dark rounded-3">
                    <form action="javascript:void(0);" method="POST" onsubmit="addTeam()">
                        <input type="text" id="add-team" autocomplete="off" placeholder="Team Name">


                        <label for="sport">Select your sport:</label>
                        <select class="form-control-sm" id="add-sport">
                            <option value="Football">Football</option>
                            <option value="Cross Country">Cross Country</option>
                            <option value="Girls Tennis">Girls Tennis</option>
                            <option value="Boys Tennis">Boys Tennis</option>
                            <option value="Girls Soccer">Girls Soccer</option>
                            <option value="Boys Soccer">Boys Soccer</option>
                            <option value="Baseball">Baseball</option>
                            <option value="Volleyball">Volleyball</option>

                        </select>

                        <label for="season">Select your season:</label>
                        <select class="form-control-sm" id="add-season">
                            <option value="Fall">Fall</option>
                            <option value="Winter">Winter</option>
                            <option value="Spring">Spring</option>

                        </select>
                    </form>

                    <br>
                    <button class="btn btn-primary btn-lg" onclick="addTeam()" value="Add" type="button">Add Team</button>

                </div>
            </div>

            <div class="row align-items-md-stretch">
                <div class="col-md-12">
                    <div class="h-100 p-5 bg-light border rounded-3">
                        <table class="table table-striped">
                            <tr>
                                <th>Team Name</th>
                                <th>Sport</th>
                                <th>Season</th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tbody id="teams"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <br />


            <div id="editForm" class="pb-0 mb-4 bg-light rounded-3">
                <span class="fs-4">Edit Team Info:</span>
                <form action="javascript:void(0);" onsubmit="updateTeam()">
                    <input type="hidden" id="edit-teamId">
                    <input type="text" id="edit-teamName">
                    <input type="text" id="edit-sportName">
                    <input type="text" id="edit-season">
                    <button class="btn btn-primary btn-sm" value="Save" type="submit">Save</button>
                    <a onclick="closeTeamInput()" aria-label="Close">&#10006;</a>
                </form>
            </div>
