<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jeff's Hello World</title>

        <link rel="stylesheet" href="format.css">
    
        <script>
            function myFunction() {
                var newname = document.getElementById("fname").value;
                document.getElementById("greetThem").innerHTML = "Hello " + newname + " !";
            }
        </script>

    </head>


    <body>

        <h1>Hello World!!</h1>
        
        <form>
            <label for="fname">Welcome, what is your name?  </label>  <input type="text" id="fname" name="fname"><br>
        </form>
        <br>
        <button type="button" onclick="myFunction()">Submit</button>

        <p id="greetThem"> </p>
        
    </body>

</html>
