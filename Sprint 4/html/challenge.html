                <option value="test">Test</option>
             </select>
            <br><br>
            <label for="newsType">Select your space news:</label>  
                <select class="form-control-sm" id="newsType">
                    <option value="articles">News Article</option>
                    <option value="blogs">Blog</option>
                    <option value="reports">Report</option>
            </select>

            <br><br>
            <label for="newsType">How much do you want to see?</label>  
            <select class="form-control-sm" id="findVal">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>

            </select>
            
            <br><br>
            <button class="btn btn-primary btn-lg" onclick="getSpaceNews()" type="button">Get space news</button>
            <button class="btn btn-primary btn-lg" onclick="startOver()" type="button">Reset Page</button>
          </div>
        </div>
    
        <div class="row align-items-md-stretch">
            <div class="col-md-12">

                <tr>
                    <th>Title</th>

                    <th>News Site</th>
                    <th>Summary</th> 
                    <th>Published Date</th> 
                </tr>
              </table>
